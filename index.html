    <div class="container">
      <label>Please complete our survey:</label>
      <div id="blanks">
      <form>

      <!-- coffee drop-down -->
      <label>What is your beverage of choice?</label>
      <select class="form-control" id="beverage">
        <option>Coffee</option>
        <option>Tea</option>
        <option>Kombucha</option>
        <option>Water</option>
      </select>

      <!-- Radio buttons -->
      <div id="flavor">
        <label>What is your favorite flavor?</label>
      </div>
      <div class="radio">
        <label>
          <input name="flavor" value="chocolate" checked type="radio">
          Chocolate
        </label>
      </div>
      <div class="radio">
        <label>
          <input name="flavor" value="vanilla" type="radio">
          Vanilla
        </label>
      </div>
      <div class="radio">
        <label>
          <input name="flavor" value="cookiesandcream" type="radio">
          Cookies &amp; Cream
        </label>
      </div>

    <!-- Checkboxes -->
      <!-- Date picker -->
      <p>What is your birthday?</p>
      <div class="form-group">
        <label for="born">Date of birth:</label>
        <input id="born" class="form-control" type="date">
      </div>

      <!-- Color check-box -->
      <div class="form-group">
        <label for="color">What is your favorite color?</label>
        <input id="color" class="form-control" type="color">
      </div>
    <button type="submit" class="btn">Submit</button>
